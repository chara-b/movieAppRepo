<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
    
    <title>Movie App</title>
</head>
<body>
 


<form id="myForm">
<input type="text" class="form-control form-control-lg" id="input-field" placeholder="Enter a Movie Title here">



<!-- Search by id -->
<p id="label">OR... Search a movie by ID:</p>
<input type="number" class="form-control form-control-sm" id="input-id-field" min="1" max="3952">


<!-- btn-lg means large button and btn-success is the style that this 
    'success named' class will give the button ... the data-backdrop="static" makes the pop up showing even
after clicking outside the area of the pop up-->
    <button onclick="search()" type="button" class="btn btn-success btn-lg" id="button-search">Search</button>
    <button onclick="SearchAVGRating()" type="button" class="btn btn-success btn-lg" id="button-avg-rating">Show AVG Rating</button>
    <div id="warningDIVtag">*If you want to search avg rating of a movie you need to provide a movieID (not a keyword)<br> 
                                            and then press the button</div>
  </form>





    <div id="table-of-movies" class="container">

      <div id="table-wrapper">
        <div id="table-scroll">
          <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th id="th">Movie Title</th>
             
                </tr>
              </thead>
              <tbody>
      
              </tbody>
            </table>
          </div>
        </div>
          </div>

      

<!--Pop Up Window is here-->
    <div class="container">
            <!--data-target attribute from the button sees here the id of this pop up as it has the same name-->
            <div class="modal fade" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                
                  
                    
          
                  <div class="modal-body">
                    <img src="cinema.png" class="animated bounceInUp slow"   id="cinema_board">
                    <img src="cinemastar.png" class="animated bounceInDown slow"   id="cinema_star">
                    
                    <button id="btn" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
               
                    <div id="div-of-movie-selected-details" class="animated bounceInUp slow">                      
                      <p id="p-movieDetails"><strong>Movie Details:</strong></p>
                      <p id="p-id">ID: <span id="id-span"></span> </p>
                      <p id="p-title">Title: <span id="title-span"></span> </p>
                      <p id="p-year">Year: <span id="year-span"></span></p>
                      <p id="p-genre">Genre: <span id="genre-span"></span> </p>                     
                    
                    </div>

                   
                 
                  </div>
                  
                  
             
                
                  
                </div>
              </div>
            </div>
            
          </div>








          <div class="container">
            <img src="projector.png" class="animated rollIn slow"   id="projector">
          </div> 




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="/node_modules/mdbootstrap/js/jquery.min.js"></script>
    <script src="/node_modules/mdbootstrap/js/popper.min.js"></script>
    <script src="/node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/mdbootstrap/js/mdb.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
